<ion-content class="retorno">
  <ion-grid>

          <!-- INICIO BOTÃO DE VOLTAR -->
        <ion-row>
          <ion-col size="push-xs">
            <ion-icon [routerLink]="['/home']" name="chevron-back-outline" size="large" class="btn_icon"></ion-icon>
          </ion-col> 
          <ion-col size="push-xs">
            <button [routerLink]="['/home']"class="btn_back"> Voltar </button>
          </ion-col>
        </ion-row>
        <!-- FIM BOTÃO DE VOLTAR -->


        <!-- INICIO TITULO E SUBTITULO -->
        <section class="div_row">
          <ion-row>
            <ion-col size="12">
                  <p class="logo">WALLPOST</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="10">
              <p class="ph">Crie sua conta</p>
            </ion-col>
          </ion-row> 
        </section>
        <!-- FIM TITULO E SUBTITULO -->


  <form [formGroup]="fGroup">

        <!-- INICIO INPUT DE NOME DE USUARIO -->
          <ion-row>
            <ion-col size="12">
              <ion-item lines="none" class="inp_margin">
                <ion-label position="stacked">Nome de Usuário</ion-label>
                <ion-input type="text" class="inputMain" placeholder="exemplo 123"  ng-trim="true" required formControlName="nm_usuario" minlength="5" maxlength="25"></ion-input>
                <div class="errors">
                  <span>{{RErrorUser}}</span>
                </div>
                <div class="errors">
                    <span>{{minLErrorUser}}</span>
                </div>
              </ion-item>
            </ion-col>
          </ion-row>
        <!-- FIM INPUT DE NOME DE USUARIO -->


        <!-- INICIO INPUT DA SENHA -->
        <ion-row>
          <ion-col size="12">
            <ion-item lines="none" class="#">
              <ion-label position="stacked">Senha</ion-label>
              <ion-input type="password" class="inputMain" placeholder="exemplo123$%" formControlName="cd_senha" minlength="5" maxlength="45"></ion-input>
              <div class="errors">
                <span>{{RErrorPass}}</span>
              </div>
              <div class="errors">
                  <span>{{minLErrorPass}}</span>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- FIM INPUT DA SENHA -->

        <!-- INICIO INPUT EMAIL -->
        <ion-row>
          <ion-col size="12">
            <ion-item lines="none" class="#">
              <ion-label position="stacked">Email</ion-label>
              <ion-input type="email" class="inputMain" placeholder="exemplo@email.com" formControlName="ds_email" maxlength="90"></ion-input>
              <div class="errors">
                <span>{{RErrorEmail}}</span>
              </div>
              <div class="errors">
                  <span>{{ErrorEmail}}</span>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- FIM INPUT EMAIL -->

        <!-- INICIO INPUT TELEFONE -->
        <ion-row>
            <ion-col size="12">
              <ion-item lines="none" class="#"> 
                <ion-label position="stacked">Telefone</ion-label>
                <ion-input type="tel" class="inputMain" placeholder="(00) 90000-0000" formControlName="ds_celular" maxlength="15"  minlength="15" [brmasker]="{mask:'(00) 00000-0000', len:15}"></ion-input>
                <div class="errors">
                  <span>{{RErrorPhone}}</span>
                </div>
                <div class="errors">
                    <span>{{minPhone}}</span>
                </div>
              </ion-item>
            </ion-col>
        </ion-row>
        <!-- FIM INPUT TELEFONE -->

        <!-- INICIO BOTÃO SUBMIT -->
        <div class="btn_row">
            <ion-row> 
              <ion-col size="12">
                <ion-button (click)="registro(fGroup)" class="btn_cadastro" >REGISTRAR - SE</ion-button>
              </ion-col>
            </ion-row>
        </div>
        <!-- FIM BOTÃO SUBMIT -->
      

    </form>
              <ion-row>
                <ion-col>
                  <section class="spin">
                    <ion-spinner *ngIf="show" name="dots"></ion-spinner>
                  </section>
                </ion-col>
              </ion-row>
  </ion-grid>
</ion-content>
<!-- registro(fGroup) -->
