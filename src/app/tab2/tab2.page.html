<ion-content class="tb_borda_estilo">
    <ion-grid>

        <ion-row>
            <ion-col size="6">
                <p class="logo">WALLPOST</p>  
            </ion-col>
  
            <ion-col size="6">
                <div class="circulo-a">
                <section>
                  <span *ngIf="!img"><img class="circulo" src="../../assets/img/perfil.jpg" (click)="showPopOver($event)"></span>
                  <span *ngIf="img"><img class="circulo" src="data:image/jpg;base64,{{user.imagem_user}}" (click)="showPopOver($event)"></span>
                </section>
                </div>
            </ion-col>
        </ion-row>


    <section class="header-align">

        <ion-row>
            <ion-col size="12">
                <ion-label class="header">Conecte-se aos Murais</ion-label>
            </ion-col>
        </ion-row>
        <section class="subheader-align">
            <ion-row>
                <ion-col  size="12">
                    <ion-label class="subheader">Comece agora conectando-se pelo código de acesso ou pelo QrCode!</ion-label>
                </ion-col>
            </ion-row>
        </section>
       
    </section>

    <section class="btn-align">
        <ion-row>
            <ion-col size="12">
                <ion-button class="btn" (click)="compAcess($event)"> Código de Acesso <ion-icon class="icon" name="add-circle-outline"></ion-icon></ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <ion-button class="btn" (click)="QrScanner()"> Ler Qr Code <ion-icon class="icon" name="qr-code-outline"></ion-icon></ion-button>
            </ion-col>
        </ion-row>
    </section>

    </ion-grid>

</ion-content>
