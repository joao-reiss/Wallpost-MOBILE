<ion-content class="borda_ondinha" fullscream>
  <ion-grid>
    
    <ion-row>
          <!-- BOTÃO SETA -->
          <ion-col size="push-xs">
            <ion-icon [routerLink]="['/home']" name="chevron-back-outline" size="large" class="btn_icon"></ion-icon>
          </ion-col> 

          <!--BOTÃO LETRA-->
          <ion-col size="push-xs">
            <button [routerLink]="['/home']"class="btn_back"> Voltar </button>
          </ion-col>

    </ion-row>

    <ion-row>
        <!-- TITULO -->
        <ion-col size="12">
              <p class="logo">WALLPOST</p>
        </ion-col>

   </ion-row>

   <ion-row>
        <!-- SUBTITULO -->
        <ion-col size="10">
          <p class="ph">Olá, Faça seu Login</p>
        </ion-col>

   </ion-row>

   <form [formGroup]="fGroup">
      <ion-row>

        <ion-col size="12">
            <!-- INPUT NOME DE USUARIO -->
            <ion-item   lines="none" class="inp_margin">
              <ion-label position="floating">Email</ion-label>
              <ion-input class="inputMain" required formControlName="ds_email" type="email"></ion-input>
            </ion-item>
  
        </ion-col>
  
        <ion-col size="12">
          <!-- INPUT SENHA -->
          <ion-item  lines="none" class="senha">
            <ion-label position="floating">Senha</ion-label>
            <ion-input class="inputMain" required formControlName="cd_senha" type="password"></ion-input>
          </ion-item>
  
        </ion-col>
  
      </ion-row>
  
      <ion-row>
        <!-- ESQUECEU -->
        <ion-col size="12">
            <p class="p_style" (click)="recuperar()">Esqueceu sua senha ?</p>
        </ion-col>
  
      </ion-row>
    
      <ion-row> 
        <!-- BOTÃO DE LOGIN -->
        <ion-col size="12">
          <div class="btn_row">
            <ion-button (click)="login()" class="btn_login">Login</ion-button>
          </div>
        </ion-col>
        
    </ion-row>
   </form>

  <ion-row>
    <!-- SPINNER -->
    <ion-col>
      <section class="spin">
        <ion-spinner *ngIf="show" name="dots"></ion-spinner>
      </section>
    </ion-col>

  </ion-row>

  </ion-grid>
</ion-content>
